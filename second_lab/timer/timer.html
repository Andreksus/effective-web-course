<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <meta charset="UTF-8">
  <title>Second lab: Timer</title>
  <link rel="stylesheet" href="timer.css">
  <script>
    $(document).ready(function (){
      document.querySelector('.minutes').value = JSON.parse(localStorage.getItem('minuteId'));
      document.querySelector('.seconds').value = JSON.parse(localStorage.getItem('secondId'));
      //localStorage.clear()
    });
  </script>
  <script src="timer.js"></script>
</head>
<body>
  <p class="text">Timer</p>
  <div class="templates">
    <button onclick="oneMinute()">1 minute</button>
    <button onclick="fiveMinute()">5 minute</button>
    <button onclick="tenMinutes()">10 minutes</button>
  </div>
  <div class="inputs">
    <label>
      <p>Введите количество минут</p>
      <input placeholder="0" type="number" class="minutes">
    </label>
    <label>
      <p>Введите количество секунд</p>
      <input placeholder="0" type="number"  class="seconds">
    </label>
  </div>
  <div class="buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
</body>
</html>
