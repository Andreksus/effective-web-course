<!DOCTYPE html>
<html lang="en">
<head>
<!--  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>-->
  <meta charset="UTF-8">
  <title>Second lab: Timer</title>
  <link rel="stylesheet" href="timer.css">
  <script src="timer.js"></script>
</head>
<body>
  <p class="text">Timer</p>
<!--  <div>1 minute 5 minutes 10 minutes</div>-->
  <div class="inputs">
    <label>
      <input placeholder="Введите количество минут" class="minutes">
    </label>
    <label>
      <input placeholder="Введите количество секунд" class="seconds">
    </label>
  </div>
  <div class="buttons">
    <button class="start">Start</button>
    <button>Stop</button>
    <button>Reset</button>
  </div>
</body>
